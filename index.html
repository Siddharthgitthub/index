<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div id="user-score">User: 0</div>
            <div id="computer-score">Computer: 0</div>
        </div>
        <div class="result" id="result">Choose Rock, Paper, or Scissors!</div>
        <div class="choice-buttons">
            <button id="btn-rock" class="btn-choice">Rock</button>
            <button id="btn-paper" class="btn-choice">Paper</button>
            <button id="btn-scissors" class="btn-choice">Scissors</button>
        </div>
    </div>

    <!-- Confetti effect -->
    <div class="confetti" id="confetti"></div>

    <script src="scripts.js"></script>
</body>
</html>
